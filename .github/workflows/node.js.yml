name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # allow gh-pages push

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ./frontend/package-lock.json   # cache frontend deps
 
    - name: Install & Build frontend
      working-directory: ./frontend
      run: |
        npm ci
        npm run build

    - name: Run tests
      working-directory: ./frontend
      run: npm test

    - name: Deploy frontend to gh-pages
      working-directory: ./frontend
      run: |
        npx gh-pages -d build -u "github-actions-bot <support+actions@github.com>" -r https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
